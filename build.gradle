apply plugin: 'java'

// plugin to add support for building an application
apply plugin: 'application'

//support for Groovy (needed for Spock)
apply plugin: 'groovy'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:20.0'

    testCompile 'org.codehaus.groovy:groovy-all:2.4.7'


    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'junit:junit:4.12'
}
def dest = "destination"

task copy(type: Copy){
	from "src/test/groovy/"
	into dest	
}
task printProperties(){
	description 'Print project properties'
	
	println "Task description: " + tasks.('printProperties').description
	println "buildDir: ${project.buildDir}"
}

task list {
	description 'List src dirs'
		File srcDir
		
		FileCollection collection = files{ srcDir.listFiles() }
		srcDir = file('src')
		println "Contents of $srcDir.name"
		collection.collect{ relativePath(it)}.sort().each{println it}
	
}

task listFileInSrc{
	description 'List files in src dir'
	
	FileTree tree = fileTree(dir: 'src')
		tree.each{File file -> println file}
	
	
}